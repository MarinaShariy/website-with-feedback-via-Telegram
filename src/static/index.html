<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="base">
        <div class="name">
            CLEVER CHICKEN     
        </div>
        <div class="footage">
            <img src="assets/chicken.jpg">
        </div>
        <div class="feedback">
            If you have any questions, please click the button below and use the form
            <button type="button" class="ask-question">Ask a Question</button>  
        </div>
        <div class="sending-confirmation">
            Your message has been sent
        </div>
        <form>
            <input name="name" type="text" class="user-name input" placeholder="name">
            <input name="email" type="email" class="user-email input" placeholder="email address">
            <textarea name="question" class="user-question input" placeholder="your question"></textarea>
            <button type="submit" class="submit button">Send</button>
        </form>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
